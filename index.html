<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Roniel - Contato</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #34495e;
      color: #fff;
    }

    img {
      border: 5px solid #000000;
    }

    /* Estilo personalizado para o hover do botão */
    .animated-btn {
      background-color: #2ecc71; /* Cor verde limão */
      color: #fff; /* Cor branca para o texto quando o mouse passar por cima */
    }

    textarea:focus, input:focus {
      border: none;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4 text-center"> <!-- Adicionado "text-center" para centralizar o conteúdo -->
        <img src="img.png" alt="Imagem de Perfil" class="img-fluid w-50 rounded-circle">
      </div>

      <div class="col-lg-6">
        <div class="mb-4 text-center">
          <h2 class="mb-0">John Roniel</h2> <!-- Adicionado "text-center" para centralizar o texto -->
          <p3 class="mt-0">Web developer / BackEnd</p3>
        </div>
        <form id="contactForm" method="post">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Luis Silva (exemplo)" required>
          </div>
          <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea class="form-control" id="message" name="message" rows="2" placeholder="Preciso de ajuda com a configuração do meu servidor web. (exemplo)" required></textarea>
          </div>
          <button type="submit" class="mb-4 text-center btn btn-lg animated-btn">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional, if you want to use JavaScript features from Bootstrap) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    class ContactFormHandler {
      constructor() {
        // Captura o formulário quando é enviado
        document.getElementById("contactForm").addEventListener("submit", this.handleSubmit.bind(this));
      }

      // Defina suas palavras-chave relacionadas ao assunto
      static palavrasChave = [
        "Bug", "Erro", "Problema", "Correção", "Melhoria", "Desempenho", "Otimização",
        "Atualização", "Implementação", "Integração", "API", "Segurança", "Autenticação",
        "Autorização", "Backup", "Restauração", "Migração", "Suporte técnico", "Documentação",
        "Consultoria", "Desenvolvimento de novas funcionalidades", "Personalização", "Testes",
        "Manutenção", "Revisão de código", "Treinamento", "Configuração",
        "Configuração do ambiente de desenvolvimento", "Integração com serviços externos",
        "Consulta sobre tecnologias e linguagens de programação", "Velocidade de serviço", "blog",
        "Adsense", "Monitoria", "Web Desing", "Javascript", "NodeJs", "Web", "php", "Configurações"
      ].map(palavra => palavra.toLowerCase());

      encontrarAssunto(mensagem) {
        // Converta a mensagem em letras minúsculas e remova caracteres especiais e pontuações
        const mensagemFormatada = mensagem.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");

        // Separe a mensagem em palavras individuais
        const palavrasMensagem = mensagemFormatada.split(" ");

        // Verifique se alguma palavra da mensagem corresponde a uma palavra-chave
        for (let palavra of palavrasMensagem) {
          if (ContactFormHandler.palavrasChave.includes(palavra)) {
            return palavra;
          }
        }

        // Caso não encontre nenhuma palavra-chave, a mensagem "seu portfólio." é colocada para finalizar a frase.
        return mensagem;
      }

      handleSubmit(event) {
        event.preventDefault(); // Previne o envio padrão do formulário

        // Captura os dados do formulário
        const name = document.getElementById("name").value;
        const message = document.getElementById("message").value;

        // URL da API contendo os dados necessários
        const apiURL = "https://raw.githubusercontent.com/JRoniel/JRoniel/main/base.json";

        // Utilizando a função fetch para fazer a requisição dos dados
        fetch(apiURL)
          .then(response => response.json()) // Parse da resposta como JSON
          .then(data => {
            const number = data["number_standard"];

            // Encontra motivo do contato de acordo com a função "encontrarAssunto" repassa ao final da mensagem
            const assunto = this.encontrarAssunto(encodeURIComponent(message));
            const contatoFinal = `Meu%20nome%20%C3%A9%20${name}!%0A%0AEstou%20entrando%20em%20contato%20para%20falar%20sobre:%20${assunto}`;

            // Redirecionamento para o link do WhatsApp com a mensagem preenchida
            window.location.href = `https://wa.me/${number}?text=${contatoFinal}`;
          })
          .catch(error => {
            console.error("Ocorreu um erro ao obter os dados:", error);
            // Aqui você pode adicionar algum tratamento de erro caso necessário
          });
      }
    }

    // Instanciando a classe para iniciar o handler do formulário
    const contactFormHandler = new ContactFormHandler();

  </script>
</body>
</html>
