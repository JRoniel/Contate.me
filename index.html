<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>John Roniel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome para os ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos do botão de alternância de modo */
        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: auto;
            z-index: 1000;
            background-color: #fff;
            border-radius: 50%;
            padding: 6px;
        }
        
        .modal {
          z-index: 1100;
        }

        .bg-dark {
            background-color: #222f3e !important;
        }

        .dark-text {
            color: #fff !important;
            /* Adicionando !important para sobrescrever ac§or do texto */
        }

        .light-bg {
            background-color: #fff;
        }

        .light-text {
            color: #222f3e;
        }

        /* Classe para inverter a cor das imagens para branco */
        .invert-images {
            filter: invert(100%);
        }

        /* Defina uma transição suave para a mudança de cor de fundo e de texto */
        body {
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .card-img-top {
            max-width: 40vw;
            height: auto;
            border-radius: 50%;
        }

        .card-profile {
            border: none;
            display: block;
            margin: auto;
            text-align: center;
            padding: 20px 0;
        }

        /* Estilos adicionados para centralizar verticalmente e ajustar o espaço do card-icon */
        .flex-container {
            display: flex;
            align-items: center;
        }

        .card-icon {
            max-width: 12vw;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
        }

        .card-link:hover {
            text-decoration: none;
            color: inherit;
        }

        .card {
            background-color: transparent;
        }

        .border-black {
          border: 0.1px solid #fff;
        }

        .card-title,
        .card-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
/* Loader */
          #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1);
            display: flex;
            justify-content: center;
            align-items: center;
          z-index: 9999;
        }

        #content {
            display: none;
        }

        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #0275d8;
            color: #f1f1f1;
            text-align: center;
            margin: auto;
            padding-top: 10px;
        }

    </style>
</head>

<body class="light-bg">

    <!-- Modal -->
    <div class="modal fade" id="pixmodal" tabindex="-1" role="dialog" aria-labelledby="copyModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="copyModalLabel">Pix Copia e Cola</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <textarea id="textToCopy" class="form-control" rows="5" readonly>00020126580014BR.GOV.BCB.PIX013689e1f57c-b568-4656-8115-28bb1eccf2415204000053039865802BR5922JOHN RONIEL DE ANDRADE6009SAO PAULO62140510rf7Z6OTMWj63048F21</textarea>
                       
                        <div class="input-group-append">
                            <span class="input-group-text btn-copy" onclick="copyText()">
                                <i class="far fa-copy"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img id="dark-mode-toggle" src="../imgs/lampada-on.png" onclick="toggleDarkMode()" alt="Toggle Dark Mode">

    <!-- Conteúdo -->
    <div id="loader">
        <!-- Adicionando uma div para a animação de carregamento -->
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="content">
        <!-- Div para o conteúdo da página -->
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <!-- Card do perfil -->
                    <div class="card-profile">
                        <img src="../imgs/img.png" class="card-img-top" alt="Sua Foto">
                        <div class="card-body">
                            <p style="font-weight: 500; font-size: 19px" class="card-text light-text">John Roniel, Campina Grande-Pb</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">

                    <a href="#" class="card-link" data-toggle="modal" data-target="#pixmodal">
                        <div class="card">
                            <div class="card-body flex-container">
                                <img src="../imgs/pix.png" class="card-icon">
                                <div class="container">
                                    <h5 class="card-title light-text">Transferência PIX</h5>
                                    <p class="card-text light-text">Chave para pagamentos via PIX.</p>
                                </div>
                            </div>
                        </div>
                    </a>

                    <a href="https://instagram.com/john.roniel" class="card-link">
                        <div class="card">
                            <div class="card-body flex-container">
                                <img src="../imgs/instagram.png" class="card-icon">
                                <div class="container">
                                    <h5 class="card-title light-text">Instagram</h5>
                                    <p class="card-text light-text">Meu perfil no Instagram, me siga.</p>
                                </div>
                            </div>
                        </div>
                    </a>

                    <!-- Adicione mais colunas conforme necessário para mais links -->
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <!-- Footer -->
        <p>Criado por John Roniel © <span id="year">2000</span></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        setTimeout(function () {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 800);

        function toggleDarkMode() {
            const body = document.body;
            const images = document.querySelectorAll('.card-icon');

            if (body.classList.contains('bg-dark')) {
                body.classList.remove('bg-dark');
                body.classList.remove('text-dark');
                images.forEach(image => {
                    image.classList.remove('invert-images');
                });
                document.querySelectorAll('.card').forEach(element => {
                  element.classList.remove('border-black');
                });
                document.querySelectorAll('.light-text').forEach(element => {
                    element.classList.remove('dark-text');
                });
                document.getElementById('dark-mode-toggle').src = '../imgs/lampada-on.png';
            } else {
                body.classList.add('bg-dark');
                body.classList.add('text-dark');
                images.forEach(image => {
                    image.classList.add('invert-images');
                });
                document.querySelectorAll('.card').forEach(element => {
                  element.classList.add('border-black');
                });
                document.querySelectorAll('.light-text').forEach(element => {
                    element.classList.add('dark-text');
                });
                document.getElementById('dark-mode-toggle').src = '../imgs/lampada-off.png';
            }
        }

        document.querySelector('#year').innerHTML = new Date().getFullYear();

        function copyText() {
            var textArea = document.getElementById('textToCopy');
            textArea.select();
            document.execCommand('copy');
        }
    </script>
</body>

</html>
